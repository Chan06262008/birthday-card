
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            background: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        p {
            font-size: 2.5em;
            color: #ff4d6d;
            animation: pop 1s ease-in-out infinite alternate;
        }
        @keyframes pop {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <p>Happy Birthday ❤️</p>
</body>
</html>
